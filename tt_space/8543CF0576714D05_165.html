<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#20851;&#20046;&#24515;&#24773;</title></head><body><h1 id="blog-Title"><a href="index.html">&#24179;&#28129;&#29983;&#27963;</a></h1><div id="bp"><h2 id="bp-8543CF0576714D05_165-Title">&#20851;&#20046;&#24515;&#24773;</h2><h5 id="bp-8543CF0576714D05_165-publish">4/27/2007 9&#58;59&#58;10 AM</h5><div id="bp-8543CF0576714D05_165-content" class="blogpost"><div>今天的心情不好，</div>
<div>特别不好。</div>
<div>早上起来就不想说话，</div>
<div>一句都不想说。</div>
<div>例行公事般打开邮箱，</div>
<div>看到九封烦人的邮件，</div>
<div>头更疼了，</div>
<div>心情更奇差无比。</div>
<div>真想躲起来，</div>
<div>在一个没有人的地方，</div>
<div>只有自己，</div>
<div>不用说话，</div>
<div>静静的，</div>
<div>什么都不想，</div>
<div>什么都不干，</div>
<div>就那样发呆，逃避，一个人的无聊</div>
<div>多好</div></div><h3>Comments</h3><div id="bp-8543CF0576714D05_165-comments" class="comments"></div></div></body></html>
